events {
    worker_connections 4096;
}

http {
    upstream donation_service {
        least_conn;
        server donation-service:8001 max_fails=3 fail_timeout=30s;
    }

    upstream payment_service {
        least_conn;
        server payment-service:8002 max_fails=3 fail_timeout=30s;
    }

    upstream totals_service {
        least_conn;
        server totals-service:8003 max_fails=3 fail_timeout=30s;
    }

    upstream notification_service {
        least_conn;
        server notification-service:8004 max_fails=3 fail_timeout=30s;
    }

    upstream campaign_service {
        least_conn;
        server campaign-service:8005 max_fails=3 fail_timeout=30s;
    }

    upstream bank_service {
        least_conn;
        server bank-service:8006 max_fails=3 fail_timeout=30s;
    }

    upstream admin_service {
        least_conn;
        server admin-service:8007 max_fails=3 fail_timeout=30s;
    }

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=global_limit:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=1000r/m;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Logging
    log_format main_ext '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" rt=$request_time '
                        'uct="$upstream_connect_time" uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main_ext;
    error_log /var/log/nginx/error.log warn;

    # Timeouts
    proxy_connect_timeout 5s;
    proxy_send_timeout 10s;
    proxy_read_timeout 30s;

    # Buffer settings
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;

    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Rate limiting
        limit_req zone=global_limit burst=20 nodelay;
        limit_conn conn_limit 10;

        # Donation Service
        location /api/v1/donations {
            limit_req zone=api_limit burst=50 nodelay;
            
            proxy_pass http://donation_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            
            # Circuit breaker (handled at app level)
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
        }

        # Payment Service
        location /api/v1/payments {
            limit_req zone=api_limit burst=50 nodelay;
            
            proxy_pass http://payment_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
        }

        # Totals Service
        location /api/v1/totals {
            # Higher limits for read-heavy endpoint
            limit_req zone=api_limit burst=100 nodelay;
            
            proxy_pass http://totals_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            
            # Caching for totals
            proxy_cache_valid 200 30s;
            add_header X-Cache-Status $upstream_cache_status;
            
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
        }

        # Notification Service (internal only in production)
        location /api/v1/notifications {
            limit_req zone=api_limit burst=50 nodelay;
            
            proxy_pass http://notification_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
        }

        # Campaign Service
        location /api/v1/campaigns {
            limit_req zone=api_limit burst=50 nodelay;
            
            proxy_pass http://campaign_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
        }

        # Bank Service
        location /api/v1/bank {
            limit_req zone=api_limit burst=50 nodelay;
            
            proxy_pass http://bank_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
        }

        # Admin Service (restricted access recommended in production)
        location /api/v1/admin {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://admin_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
        }

        # Metrics endpoint for Prometheus
        location /metrics {
            # Internal only
            allow 172.0.0.0/8;
            deny all;
            
            proxy_pass http://donation_service/metrics;
        }

        # Default 404
        location / {
            return 404 '{"error": "Not Found"}';
            add_header Content-Type application/json;
        }
    }
}

